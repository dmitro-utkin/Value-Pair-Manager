<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Pair Manager</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div class="wrapper">
        <div class="container">
            <h1>Value Pair Manager v.1</h1>
            
            <div class="input-section">
                <input type="text" id="pairInput" placeholder="Name=Value">
                <button id="addPairBtn">Add</button>
            </div>
    
            <div class="list-section">
                <p>Name/Value Pair List</p>
                <select id="pairList" multiple>
                    <!-- Pairs will be dynamically added here -->
                </select>
            </div>
    
            <div class="action-buttons">
                <button id="sortNameBtn">Sort by Name</button>
                <button id="sortValueBtn">Sort by Value</button>
                <button id="deleteBtn">Delete</button>
                <button id="showXmlBtn">Show as XML</button>
            </div>
    
            <div id="xmlModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <pre id="xmlContent"></pre>
                </div>
            </div>
        </div>
</div>

    <script type="module" src="./index.js"></script>
</body>
</html>
